<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/bootstrap-datepicker/dist/css/bootstrap-datepicker.standalone.min.css">
	<script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
	<header><h1 class="text-center">Todo list</h1></header>

	<section class="container">

		<!-- Button trigger modal -->

		<div class="buttons clearfix">
			<button type="button" class="btn btn-lg btn-danger pull-right mar5" id="delete">
				<span class="glyphicon glyphicon-remove"></span> Remove all
			</button>
			<button type="button" class="btn btn-lg btn-primary pull-right" data-toggle="modal" data-target="#modalAddTask">
				<span class="glyphicon glyphicon-plus"></span> Add task
			</button>
		</div>
		
		<!-- Nav tabs -->
		
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item active">
				<a class="nav-link" data-toggle="tab" href="#todo" role="tab">Todo</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#inprogress" role="tab">In progress</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#Done" role="tab">Done</a>
			</li>
		</ul>

		<!-- Tab panes -->
		
		<div class="tab-content" id="task-list">
			<div class="tab-pane active" id="todo" data-status ="1" role="tabpanel">
				<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
				</div>
			</div>
			<div class="tab-pane" id="inprogress" data-status ="2" role="tabpanel">
				<div class="panel-group" id="accordion">
				</div>
			</div>
			<div class="tab-pane" id="Done" data-status ="3" role="tabpanel">
				<div class="panel-group" id="accordion">
				</div>
			</div>
		</div>
				<!-- COUNTS -->
		<div class="row">
			<div class="col-sm-4">
				<div class="panel panel-danger">
					<div class="panel-heading">Should be done</div>
					<div class="panel-body">Tasks count: <span data-count="1" class="badge">0</span></div>
				</div>

			</div>
			<div class="col-sm-4">

				<div class="panel panel-warning">
					<div class="panel-heading">Will be done soon</div>
					<div class="panel-body">Tasks count: <span data-count="2" class="badge">0</span></div>
				</div>

			</div>
			<div class="col-sm-4">

				<div class="panel panel-success">
					<div class="panel-heading">Already done</div>
					<div class="panel-body">Tasks count: <span data-count="3" class="badge">0</span></div>
				</div>

			</div>
		</div>
	</section>


	<!-- Modal ADD-->
	
	<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add new task</h5>
				</div>
				<div class="modal-body">

					<form id="formAddTask">
						<div class="form-group">
							<input type="text" name="title" class="form-control" placeholder="Title"> <!-- TITLE -->
						</div>
						<div class="form-group"> <!-- date -->
							<div class="input-group date" data-provide="datepicker">
								<input type="text" name="date" class="form-control" placeholder="Date"> <!-- Date -->
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div> <!-- date end -->
						<div class="form-group">
							<textarea name="description" placeholder="Description" class="form-control"></textarea> <!-- Description -->
						</div>
						<div class="form-group">Status
							<input type="radio" name="status" value="1" checked>1</input>
							<input type="radio" name="status" value="2">2</input>
							<input type="radio" name="status" value="3">3</input>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="submit" form="formAddTask" class="btn btn-success">Save</button>
				</div>
			</div>
		</div>
	</div>
<!-- MODAL EDIT-->
		<div class="modal fade" id="modalEditTask" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add new task</h5>
				</div>
				<div class="modal-body">

					<form id="formEditTask">
						<input type="hidden" name="id">
						<div class="form-group">
							<input type="text" name="title" class="form-control" placeholder="Title">
						</div>
						<div class="form-group"> <!-- date -->
							<div class="input-group date" data-provide="datepicker">
								<input type="text" name="date" class="form-control" placeholder="date"> <!-- Date -->
								<span class="input-group-addon">
									<span class="glyphicon glyphicon-calendar"></span>
								</span>
							</div>
						</div> <!-- date end -->
						<div class="form-group">
							<textarea name="description" placeholder="Description" class="form-control"></textarea>
						</div>
						<div class="form-group">
						<select name="status" class="form-control">
							<option value="1">Todo</option>
							<option value="2" selected>In progress</option>
							<option value="3">Done</option>
							</select>
						</div>
					</form>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="submit" form="formEditTask" class="btn btn-success">Save</button>
				</div>
			</div>
		</div>
	</div>
	
<!-- MODAL CONFIRM -->
	<div class="modal fade" id="modalConfirm" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Delete</h4>
      </div>
      <div class="modal-body">Are you sure you want to delete?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-danger" id="ok">Ok</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<script src="lib/bootstrap-datepicker/dist/js/bootstrap-datepicker.min.js"></script>
	<script src="js/functions.js"></script>
	<script src="js/handlers.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
