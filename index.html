<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="lib/jquery/dist/jquery.js"></script>
</head>
<body>
	<header><h1 class="text-center">Todo list</h1></header>
	<section class="container">

	<!-- Button trigger modal -->
	
	<div class="buttons clearfix">
		<button type="button" class="btn btn-lg btn-primary pull-right" data-toggle="modal" data-target="#modalAddTask">
		<span class="glyphicon glyphicon-plus"></span> Add task
	</button>
	</div>
		
		<!-- Nav tabs -->
		
		<ul class="nav nav-tabs" role="tablist">
			<li class="nav-item active">
				<a class="nav-link" data-toggle="tab" href="#todo" role="tab">Todo</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#inprogress" role="tab">In progress</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" data-toggle="tab" href="#Done" role="tab">Done</a>
			</li>
		</ul>

		<!-- Tab panes -->
		
		<div class="tab-content">
			<div class="tab-pane active" id="todo" data-status ="1" role="tabpanel">
				<div class="list-group">
					<!-- <div class="list-group-item">first</div> -->
					<!-- <div class="list-group-item">second</div> -->
				</div>
			</div>
			<div class="tab-pane" id="inprogress" data-status ="2" role="tabpanel">
				<div class="list-group">
					<!-- <div class="list-group-item">3</div> -->
					<!-- <div class="list-group-item">4</div> -->
				</div>
			</div>
			<div class="tab-pane" id="Done" data-status ="3" role="tabpanel">
				<div class="list-group">
					<!-- <div class="list-group-item">5</div> -->
					<!-- <div class="list-group-item">6</div> -->
				</div>
			</div>
		</div>
	</section>
	
	<!-- Modal -->
	
	<div class="modal fade" id="modalAddTask" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title">Add new task</h5>
				</div>
				<div class="modal-body">

					<form id="formAddTask">
					<div class="form-group">
						<input type="text" name="title" class="form-control" placeholder="Title">
					</div>
					<div class="form-group">
						<textarea name="description" placeholder="Description" class="form-control"></textarea>
					</div>
					<div class="form-group">Status
						<input type="radio" name="status" value="1" checked>1</input>
						<input type="radio" name="status" value="2">2</input>
						<input type="radio" name="status" value="3">3</input>
					</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Cancel</button>
					<button type="submit" form="formAddTask" class="btn btn-success">Save</button>
				</div>
			</div>
		</div>
	</div>
	<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<script src="js/script.js"></script>
</body>
</html>
